<div class="search-container">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Type to search" autocomplete="off" (ngModelChange)="onChange($event)"
            [ngModel]="SearchText">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>
